<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google Homepage</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto"
      rel="stylesheet"
    />
  </head>

  <body>
    <header>
      <nav>
        <ul id="nav_bar">
          <li class="nav-links" id="gmail"><a href="#">Gmail</a></li>
          <li class="nav-links"><a href="#">Images</a></li>
          <li id="sign_in"><a href="#">Sign In</a></li>
        </ul>
      </nav>
    </header>

    <!-- GOOGLE IMG -->
    <div class="google">
      <a href="#" id="google_logo"
        ><img
          src="https://i.ibb.co/XZY5FWg/google.png"
          alt="https://i.ibb.co/XZY5FWg/google.png"
      /></a>
    </div>

    <!-- FORM SEARCH -->
    <div class="form">
      <form>
        <label for="form-search"></label>
        <input
          type="text"
          id="form-search"
          placeholder="Search Google or type URL"
        />
      </form>
    </div>
    
    <!-- BUTTONS -->
    <div>
    <div class="buttons">
      <input type="submit" value="Google Search" id="google_search" />
      <input type="submit" value="I'm Feeling Lucky" id="im_feeling_lucky" />
    </div>

     <!-- languages -->
    <ul class="languages">
        <li>Google offered in:</li>
        <li>
          <a href="#">हिन्दी</a>
        </li>
        <li>
          <a href="#">বাংলা</a>
        </li>
        <li>
          <a href="#">తెలుగు</a>
        </li>
        <li>
          <a href="#">मराठी</a>
        </li>
        <li>
          <a href="#">தமிழ்</a>
        </li>
        <li>
          <a href="#">ગુજરાતી</a>
        </li>
        <li>
          <a href="#">ಕನ್ನಡ</a>
        </li>
        <li>
          <a href="#">മലയാളം</a>
        </li>
        <li>
          <a href="#">ਪੰਜਾਬੀ</a>
        </li>
      </ul>
</div>

    <!-- FOOTER -->
    <footer>
      <ul class="footer-left">
        <li><a href="#">Advertising</a></li>
        <li><a href="#">Business</a></li>
        <li><a href="#">About</a></li>
      </ul>
      <ul class="footer-right">
        <li><a href="#">Privacy</a></li>
        <li><a href="#">Terms</a></li>
        <li><a href="#">Settings</a></li>
      </ul>
    </footer>
  </body>
</html>
